{% extends 'modelo.html' %}
{% load static %}

{% block titulo %}
<title>Editar</title>
{% endblock %}


{% block hero%}

<div class="col-md-6 m-auto">
    <!-- Formulario de edição  -->
    <form method="POST" class="post-form" action="/cadastro/atualizar/{{user.cpf}}">  
      {% csrf_token %}  
      <div class="container my-4"> 
        <div class="bg-light  py-3 border">  
     
          <div class="form-group row mb-2 d-flex flex-column align-content-center">   
            <div class="col-sm-10 text-center"><h3>Detalhes da Atualização</h3></div>  
          </div> 
  
      
          <div class="form-group row mb-2  justify-content-center">  
            <label class="col-sm-4 col-form-label">Email:</label>  
            <div class="col-sm-4">  
                <input type="text" class="form-control" id="validationDefault01" name= "{{ user.email.name }}"/>  
            </div>  
          </div>
          
          <div class="form-group row mb-2 justify-content-center">  
            <label class="col-sm-4 col-form-label">Nome:</label>  
            <div class="col-sm-4">  
                <input type="text" class="form-control" id="validationDefault02" name=" {{user.nome.name}}" required />  
            </div>
          </div> 
     
          <div class="form-group row mb-2 justify-content-center">  
            <label class="col-sm-4 col-form-label">Senha:</label>  
            <div class="col-sm-4">  
                <input type="password" class="form-control" name= "{{ user.password.name }}" required />  
            </div>  
          </div>
          
          <div class="form-group row mb-2 justify-content-center">  
            <label class="col-sm-4 col-form-label">CPF:</label>  
            <div class="col-sm-4">  
                <input type="text" class="form-control" id="validationDefault03" name="{{user.cpf.name}}" required>
            </div>  
          </div> 
         
          <div class="form-group row mb-2 justify-content-center">  
            <label class="col-sm-4 col-form-label">Telefone:</label>  
            <div class="col-sm-4">  
                <input type="text" class="form-control" id="validationDefault05" name="{{user.telefone.name}}" required>
            </div>  
          </div> 
          
          <div class="form-group row mb-2 justify-content-center">  
            <label class="col-sm-4 col-form-label">UF:</label>  
            <div class="col-sm-4">  
                <input type="text" class="form-control" id="validationDefault10" name=" {{user.uf.name}}" required>
            </div>  
          </div>
          
          <div class="form-group row mb-2 justify-content-center">  
            <label class="col-sm-4 col-form-label">Cidade:</label>  
            <div class="col-sm-4">  
                <input type="text" class="form-control" id="validationDefault11" name=" {{user.cidade.name}}" required>  
            </div>  
          </div>

          <!-- Botao salvar edição -->
          <div class="form-group row justify-content-center">  
            <div class="col-sm-8  mt-3">  
              <button type="submit" class="btn btn-success btn-lg w-100 rounded-0 ">Atualizar</button>  
            </div>  
          </div> 
        </div>
      </div>  
    </form>
  </div>  
    
{% endblock %}

{% block visitar %}
{% endblock %}

{% block footer %}
{% endblock %}
