{% extends 'modelo.html' %}
{% load static %}

{% block titulo %}
<title>Login</title>
{% endblock %}


{% block hero%}

<div class="col-md-6 m-auto"  style="display: flex;
justify-content: center; margin-top: 30px; width: 100%; height: 420px;
">
   
      <div class="col-md-4">
        <img src="{% static 'img/login.svg' %}" class="card-img" alt="..." >
      </div>

    <div  style="width: 30%; padding: 20px; background-color: #fff; 
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

    <form method="post">
        {% csrf_token %}
        <div class="form-group row mb-2 d-flex flex-column align-content-center">  
            <div class="col-sm-10 text-center"><h3 style="color: #265691; padding: 10px;">Login</h3></div>  
          </div> 
        <div class="form-group">
            {{form_login.username.errors}}
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="{{form_login.username.name}}">
        </div>

        <div class="form-group">
            {{form_login.password.errors}}
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="{{form_login.password.name}}">
        </div>
        
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Entrar</button>
    </form>

    <a href="{% url 'accounts' %}" >Não possuo cadastro</a>

      </div>

</div>
